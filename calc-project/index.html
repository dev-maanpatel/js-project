<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  
</head>

<body class="background">
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="calculator-box text-center">
      <h1 class="calc-title">Calculator</h1>
      <div class="mb-3">
        <input type="number" id="v1" placeholder="value-1" class="calc-input">
      </div>
      <div class="mb-3">
        <input type="number" id="v2" placeholder="value-2" class="calc-input">
      </div>
      <h2 class="calc-answer pb-3">Answer</h2>
      <input type="text" id="answer" class="calc-input" placeholder="Your Ans Is :">
      <div>
        <div class="row g-4 align-items-center justify-content-center text-center">
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0 ">
              <button class="text-light h4 p-1 ps-3 pe-3 b-50 px-3 py-2 btn-black">1</button>
            </div>
          </div>
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0 ">
              <button class="text-light h4 p-1 ps-3 pe-3 b-50 px-3 py-2 btn-black">2</button>
            </div>
          </div>
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0 ">
              <button class="text-light h4 p-1 ps-3 pe-3 b-50 px-3 py-2 btn-black">3</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="row g-4 align-items-center justify-content-center text-center">
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0 ">
              <button class="text-light h4 p-1 ps-3 pe-3 b-50 px-3 py-2 btn-black">4</button>
            </div>
          </div>
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0 ">
              <button class="text-light h4 p-1 ps-3 pe-3 b-50 px-3 py-2 btn-black">5</button>
            </div>
          </div>
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0 ">
              <button class="text-light h4 p-1 ps-3 pe-3 b-50 px-3 py-2 btn-black">6</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="row g-4 align-items-center justify-content-center text-center">
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0 ">
              <button class="text-light h4 p-1 ps-3 pe-3 b-50 px-3 py-2 btn-black">7</button>
            </div>
          </div>
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0 ">
              <button class="text-light h4 p-1 ps-3 pe-3 b-50 px-3 py-2 btn-black">8</button>
            </div>
          </div>
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0 ">
              <button class="text-light h4 p-1 ps-3 pe-3 b-50 px-3 py-2 btn-black">9</button>
            </div>
          </div>
        </div>
        <div class="row g-4 align-items-center justify-content-center text-center">
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0  ">
                     <button class="text-light h4 p- b-50 px-3 py-2 ps-3 pe-3 btn-black">0</button> 
            </div>
          </div>
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0">
              <button class="text-light h4 p-1 ps-3 pe-3 b-50 px-3 py-2 btn-black">00</button>
            </div>
          </div>
          <div class="col-4">
            <div class="text-center pt-4 rounded-0 border-0 ">
              <button class="text-light h4 p-1 ps-3 pe-3 b-50 px-3 py-2 btn-black">=</button>
            </div>
          </div>
        </div>
        <div class="pt-3">
          <button id="sum" class="calc-btn"><i class="bi bi-plus"></i></button>
          <button id="sub" class="calc-btn"><i class="bi bi-dash"></i></button>
          <button id="mul" class="calc-btn"><i class="bi bi-x"></i></button>
          <button id="div" class="calc-btn"><i class="bi bi-slash"></i></button>
          <button id="per" class="calc-btn"><i class="bi bi-percent"></i></button>
        </div>
        <button id="clear" class=" text-light h1 mt-4 w-100 py-2 btn-black">CLEAR</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/bootstrap.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
